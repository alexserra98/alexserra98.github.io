baseURL: "https://alexserra98.github.io/alexserra98/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Alex's Log
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
          main:
              - identifier: about
                name: About
                url: /about/
                weight: 4
              - identifier: search
                name: Search
                url: /search
              - identifier: posts
                name: Posts
                url: /posts/
                weight: 1
              - identifier: projects
                name: Projects
                url: /projects/
                weight: 1
              - identifier: archives
                name: Archives
                url: /archives/
                weight: 4
              - identifier: tags
                name: Tags
                url: /tags/
                weight: 4
  

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description:  "My notebook on technical stuff, IT security, cryptography and anything else I am interested in."
    author: Alessandro Serra
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]
    

    profileMode:
        enabled: true
        title: Alex's Log
        subtitle: "Hi this is Alex ðŸ‘‹, I'm a grad student in Data Science and Scientific Computing at University of Trieste"
        imageUrl: "images/blog.png"
        imageTitle: my image
        imageWidth: 250
        imageHeight: 250
        buttons:
            - name: Projects
              url: projects
            - name: Posts
              url: posts
        socialIcons: # optional
            - name: github
              url: "https://github.com/alexserra98"
            - name: linkedin
              url: "https://linkedin.com/in/alessandro-pietro-serra-b489531a3"


    homeInfoParams:
        Title: "Alex's Log"
        Content: >
            Welcome to Alex's Log.
            - This page is in construction! ðŸš§   
    
    socialIcons:
        - name: email
          url: "alex.serra.pietro@gmail.com"
        - name: X
          url: "https://twitter.com/aleserra1998"
        - name: github
          url: "https://github.com/alexserra98"
        - name: linkedin
          url: "https://linkedin.com/in/alessandro-pietro-serra-b489531a3"
        - name: RSS
          url: "/posts/index.xml"



    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        #disableHLJS: true
        favicon: "favicon_io/favicon.ico"
        favicon16x16: "favicon_io/favicon-16x16.png"
        favicon32x32: "favicon_io/favicon-32x32.png"
        apple_touch_icon: "favicon_io/apple-touch-icon.png"
    
    #safari_pinned_tab: "/static/panda.png"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
